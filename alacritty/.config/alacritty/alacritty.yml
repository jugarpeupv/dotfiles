key_bindings:
  # Send <M-p> to Neovim
  - { key: P, mods: Command, chars: "\x1b\x70" }
  # Send <M-j> to Neovim
  - { key: J, mods: Command, chars: "\x1b\x6a" }
  # Send <M-g> to Neovim
  - { key: Key7, mods: Command|Shift, chars: "\x1b\x67" }
  # Send <M-.> to Neovim
  - { key: Period, mods: Command, chars: "\x1b\x2e" }

  - { key: Comma, mods: Control, chars: "\x01\x38" }


  # Send
  - { key: U, mods: Command, chars: "\x01\x66" }
  - { key: Key0, mods: Command, chars: "\x01\x39" }
  - { key: Return, mods: Command, chars: "\x01\x30" }

  # Switch to sibling panes
  # - { key: Left, mods: Command, chars: "\x01\x68" }
  # - { key: Right, mods: Command, chars: "\x01\x6c" }
  - { key: Left, mods: Command, chars: "\x01\x70" }
  - { key: Right, mods: Command, chars: "\x01\x6e" }
  #
  # # Switch to sibling sessions
  # - { key: Down, mods: Command, chars: "\x01\x6a" }
  # - { key: Up, mods: Command, chars: "\x01\x6b" }
  - { key: Down, mods: Command, chars: "\x01\x28" }
  - { key: Up, mods: Command, chars: "\x01\x29" }
  #
  # # Switch panes
  - { key: Key1, mods: Command, chars: "\x01\x31" }
  - { key: Key2, mods: Command, chars: "\x01\x32" }
  - { key: Key3, mods: Command, chars: "\x01\x33" }
  - { key: Key4, mods: Command, chars: "\x01\x34" }
  # Ctrl + shift + j or k send \"<M-e>" and \"<M-k>"
  - { key: J, mods: Control|Shift, chars: "\x1b\x65" }
  - { key: K, mods: Control|Shift, chars: "\x1b\x6b" }
  # - { key: N, mods: Command|Shift, command: { program: "open", args: ["alacritty"] } }
  - { key: N, mods: Command, action: CreateNewWindow }

