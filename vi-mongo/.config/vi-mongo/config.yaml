version: 1.0.0
log:
    path: /tmp/vi-mongo.log
    level: info
    prettyPrint: true
editor:
    command: nvim
    env: EDITOR
showConnectionPage: true
showWelcomePage: false
currentConnection: localhost
connections:
    - url: mongodb://localhost:27017
      host: localhost
      port: 27017
      database: ""
      username: ""
      password: ""
      name: localhost
      timeout: 5
      options: {}
styles:
    betterSymbols: true
    currentStyle: custom.yaml
